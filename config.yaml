# Configuration for Voxtral Real-time Streaming (FIXED)
server:
  host: "0.0.0.0"
  http_port: 8000
  health_port: 8005
  tcp_ports:
    - 8765
    - 8766
  
model:
  name: "mistralai/Voxtral-Mini-3B-2507"
  cache_dir: "./model_cache"
  device: "cuda"
  torch_dtype: "float16"  # OPTIMIZED: Use float16 for maximum GPU performance (faster than bfloat16)
  max_memory_per_gpu: "6GB"
  # ADDED: Authentication and loading options
  require_auth_token: true  # Set to true if HF_TOKEN is required
  use_safetensors: true     # Enable safetensors by default, fallback if fails
  
audio:
  sample_rate: 16000
  chunk_size: 512  # OPTIMIZED: Reduced for lower latency (was 1024)
  format: "int16"
  channels: 1
  frame_duration_ms: 20  # OPTIMIZED: Reduced for faster processing (was 30)

# ULTRA-LOW LATENCY VAD Configuration
vad:
  threshold: 0.005          # Lower threshold for faster detection
  min_voice_duration_ms: 150  # Reduced from 200ms
  min_silence_duration_ms: 600  # Reduced from 800ms
  chunk_size_ms: 20         # Smaller chunks for faster processing
  overlap_ms: 5             # Minimal overlap
  sensitivity: "high"       # High sensitivity for real-time

# Mel spectrogram configuration matching Voxtral (FIXED)
spectrogram:
  n_mels: 128
  hop_length: 160
  win_length: 400
  n_fft: 1024  # FIXED: Increased to 1024 to fully resolve mel filterbank warning
  
streaming:
  max_connections: 100
  buffer_size: 1024  # ULTRA-OPTIMIZED: Minimal buffer for lowest latency (was 2048)
  timeout_seconds: 300
  latency_target_ms: 50  # ULTRA-OPTIMIZED: Aggressive target (was 100)

# TTS (Text-to-Speech) configuration - Kokoro TTS
tts:
  engine: "kokoro"
  default_voice: "hf_alpha"  # OPTIMIZED: Hindi female voice for Indian accent (was "af_heart")
  sample_rate: 24000
  enabled: true
  # Kokoro TTS settings
  voice: "hf_alpha"  # OPTIMIZED: Hindi female voice for Indian accent English (was "af_heart")
  speed: 1.0  # Kokoro speech speed
  lang_code: "h"  # OPTIMIZED: Hindi language code for Indian accent (was "a")
  # Available voices by language - Kokoro voices only
  voices:
    english: ["af_heart", "af_bella", "af_nicole", "af_sarah"]  # Kokoro English voices
    hindi: ["hm_omega", "hf_alpha", "hf_beta", "hm_psi"]  # Kokoro Hindi voices
  # OPTIMIZED Performance settings for cold start reduction
  performance:
    batch_size: 1  # Direct integration uses batch_size=1
    max_queue_size: 4  # OPTIMIZED: Reduced for faster startup (was 8)
    num_workers: 1  # OPTIMIZED: Single worker for faster startup (was 2)
    target_latency_ms: 200  # OPTIMIZED: Balanced target (was 150)

# ULTRA-LOW LATENCY Speech-to-Speech pipeline configuration
speech_to_speech:
  enabled: true
  latency_target_ms: 250  # QUALITY-BALANCED: Balanced target for clarity (was 100)
  buffer_size: 4096  # QUALITY-BALANCED: Larger buffer for quality (was 2048)
  output_format: "wav"
  quality: "high"  # OPTIMIZED: Restored for better audio clarity (was "medium")
  emotional_expression: true  # OPTIMIZED: Enabled for natural speech (was false)

  # STREAMING CONFIGURATION
  streaming:
    enabled: true
    mode: "sentence_level"  # OPTIMIZED: Sentence level for efficiency (was "word_level")
    words_trigger_threshold: 3  # OPTIMIZED: Start TTS after 3 words (was 2)
    max_tokens: 150  # FIXED: Increased for complete responses (was 50)
    interruption_detection: true
    interruption_threshold_ms: 50  # OPTIMIZED: Faster interruption detection (was 100)

  # VOICE AGENT OPTIMIZATION
  voice_agent:
    first_word_target_ms: 150  # OPTIMIZED: Realistic target for cold start (was 100)
    word_to_audio_target_ms: 200  # OPTIMIZED: Realistic target for quality (was 150)
    interruption_response_ms: 100  # OPTIMIZED: Realistic interruption response (was 50)
    concurrent_tts_streams: 1  # OPTIMIZED: Single stream for faster startup (was 2)
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/voxtral_streaming.log"
